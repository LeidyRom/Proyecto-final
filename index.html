    <div class="container mt-4" id="body">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Productos</h2>
                    </div>
                    <div class="card-body">
                        <form id="Lista de productos">
                            <div class="form-group">
                                <input type="text" id="producto" class="form-control my-3" placeholder="Ingresar producto">
                            </div>
                            <div class="form-group">
                                <textarea id="descripcion" class="form-control my-3" placeholder="Descripción del producto"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="number" id="precio" class="form-control my-3" placeholder="Precio">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table caption-top bg-light">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      <tr>
                        <td>Yogurt 2 litros, melocotón</td>
                        <td>Contiene trozos de durazno</td>
                        <td>16.000</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
