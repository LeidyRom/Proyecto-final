<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Lacteos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <!--Navegación-->

    <nav class="navbar navbar-blue bg-light">
          <span class="navbar-brand mb-5 h1">Lacteos Santa Mónica</span>
    </nav>

    <div class="container mt-4" id="body">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Productos</h2>
                    </div>
                    <div class="card-body">
                        <form id="Lista de productos">
                            <div class="form-group">
                                <input type="text" id="producto" class="form-control my-3" placeholder="Ingresar producto">
                            </div>
                            <div class="form-group">
                                <textarea id="descripcion" class="form-control my-3" placeholder="Descripción del producto"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="fecha" id="fecha de vencimiento" class="form-control my-3" placeholder="Fecha de vencimiento">
                            </div>
                            <div class="form-group">
                                <input type="fecha" id="lote" class="form-control my-3" placeholder="Lote">
                            </div>
                            <div class="form-group">
                                <input type="number" id="precio" class="form-control my-3" placeholder="Precio">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <table class="table caption-top bg-light">
                    
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Fecha de vencimiento</th>
                        <th scope="col">Lote</th>
                        <th scope="col">Precio</th>

                      </tr>
                    </thead>
                    <tbody id="tbody">
                      <tr>
                        <td>Yogurt 2 litros, melocotón</td>
                        <td>Contiene trozos de durazno</td>
                        <td>12/06/2023</td>
                        <td>01/06/2023</td>
                        <td>16.000</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!--Importamos bootstrap-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <f--Script de JS-->
        <script src="app.js"></script>

    </f--Script>
    
</body>
</html>
